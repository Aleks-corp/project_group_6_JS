<header class="header">
  <div class="container header-container">
    <div class="header-panel">
      <div class="logo__container">
        <a href="./index.html" class="logo logo__link">
          <svg class="logo__img">
            <use href="./images/sprite.svg#icon-logo"></use>
          </svg>
          <p class="site-name">Filmoteka</p>
        </a>
      </div>
      <div class="header-control">
        <nav class="nav-list">
          <li class="nav-list__item-home nav-list__item">
            <a
              href="#"
              class="nav-list__link-home header-control__btn--focus link nav-list__link--selected"
              data-home
              href="./index.html"
              class="nav-list__link-home nav-list__link-home-accent link"
              >HOME</a
            >
          </li>
          <li class="nav-list__item-library nav-list__item">
            <a
              href="#"
              class="nav-list__link-library header-control__btn--focus link"
              data-library
              >MY LIBRARY</a
            >
          </li>
        </nav>
        <div class="autorization">
          <div class="autorization-sign-in">
            <button
              type="button"
              class="sign-in__button header-control__btn--focus"
              data-sign-in
            >
              <span>SIGN IN</span><span class="google__sign-in"></span>
            </button>
          </div>
          <div class="autorization__log-in is-hidden">
            <span class="display-name"></span>
            <button
              type="button"
              onClick="window.location.reload();"
              class="sign-in__button header-control__btn--focus"
              data-sign-out
            >
              LOGOUT
            </button>
          </div>
        </div>
        <button class="mob-menu__open-btn" data-menu-open>
          <svg class="mob-menu__open-icon" width="40" , height="40">
            <use href="./images/sprite.svg#icon-menu"></use>
          </svg>
        </button>
      </div>
    </div>
    <div class="search">
      <form class="search__form">
        <input
          class="search__input"
          type="text"
          name="filmName"
          minlength="3"
          maxlength="20"
          placeholder="Search movies"
          required
        />

        <button class="search__btn" type="submit">
          <svg class="search__img">
            <use href="./images/sprite.svg#icon-search"></use>
          </svg>
        </button>
      </form>

      <!-- <p class="hero__search-error is-hidden">
        Search result not successful. Enter the correct movie name and try
        again!
      </p> -->
    </div>
    <div class="library-filter visually-hidden">
      <button type="button" class="library-filter__btn" data-watched>
        WATCHED
      </button>
      <button type="button" class="library-filter__btn" data-queue>
        QUEUE
      </button>
    </div>
    <div class="color-switcher">
      <form class="menu-switch">
        <label class="menu-switch__label"
          ><input
            type="checkbox"
            name="menu-switch"
            value="core"
            class="menu-switch__check visually-hidden" /><span
            class="menu-switch__thumb"
            ><svg class="menu-switch__icon" width="15" height="15">
              <use href="./images/sprite.svg#icon-brightness"></use></svg></span
        ></label>
      </form>
    </div>

    <!-- Filter -->
    <div class="filter-container">
      <form class="filter-genre" id="filter-form">
        <label class="filter-label">Choose genre:</label>
        <select name="genres" id="genres">
          <option value="genres">all genres</option>
        </select>
      </form>
    </div>
  </div>
</header>
